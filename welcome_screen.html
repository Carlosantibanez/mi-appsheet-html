<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Asistencia Serviciv SpA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif; /* Usar Inter como fuente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            background-color: #f0f0f0; /* Color de fondo suave */
            color: #333;
            text-align: center;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para el texto */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 90%;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #F6060A; /* Color principal de tu marca */
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .small-text {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }
        .watermark-logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://drive.google.com/uc?export=view&id=12OthMgK8j27GqhATwRFwaTDUQ9a7OEuX"); /* TU LOGO AQUI */
            background-repeat: no-repeat;
            background-position: center;
            background-size: 80%; /* Tamaño del logo en el fondo */
            opacity: 0.1; /* Transparencia tenue */
            z-index: 0;
            pointer-events: none; /* Permite hacer clic a través del logo */
        }
    </style>
    <!-- Enlace a la fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="watermark-logo"></div>
    <div class="container">
        <h1>¡Bienvenido/a!</h1>
        <p>
            Para acceder a tu sesión de trabajo, por favor, regístrate.
            <br>
            Si ya tienes una cuenta, inicia sesión.
        </p>
        <div class="small-text">
            <p>(Contacta a tu administrador para registrarte o si tienes problemas de acceso.)</p>
        </div>
    </div>
</body>
</html>
